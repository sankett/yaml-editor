component:
  type: 'form'
  className: 'payment-form'
  fields:
    - type: 'text'
      name: 'cardHolderName'
      label: 'Card Holder Name'
      placeholder: 'John Doe'
    - type: 'number'
      name: 'cardNumber'
      label: 'Card Number'
      placeholder: '1234 5678 9012 3456'
    - type: 'number'
      name: 'expiryDate'
      label: 'Expiry Date'
      placeholder: 'MM/YY'
    - type: 'number'
      name: 'cvv'
      label: 'CVV'
      placeholder: '123'
  submitButton:
    type: 'button'
    text: 'Submit Payment'